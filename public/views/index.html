<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Peer Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">

    <script type="text/javascript" src="/javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
</head>
<body>
<div class="mainContent">
<h1 class="mainHeader">Simple Calculator</h1>

<form>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2">
            <input class="firstNum" type="number">
        </div>

    </div>
    <div class="row">
        <div class="col-md-1">
            <span class="operation">+</span>
        </div>
        <div class="col-md-2">
            <input class="secondNum" type="number">
        </div>
    </div>

</form>

<div class="row">
    <div class="col-md-12">
        <hr class="equalsBar">
    </div>
</div>

<div class="row">
    <div class="col-md-1">
        <button class="btn btn-default equals">=</button>
    </div>
    <div class="col-md-2">
        <div class="answer"></div>
    </div>
</div>

<!--<div class="row buttons">-->
    <!--<div class="col-md-8">-->
    <div class="operatorBtns">
        <button data-op="add" data-symbol="+" class="btn btn-default selected opBtn">+</button>
        <button data-op="subtract" data-symbol="-" class="btn btn-default opBtn">-</button>
        <button data-op="multiply" data-symbol="x" class="btn btn-default opBtn">x</button>
        <button data-op="divide" data-symbol="/" class="btn btn-default opBtn">/</button>
    </div>
    <!--</div>-->

<!--</div>-->

</div>
</body>
</html>
