<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Peer Calculator</title>
    <link rel="stylesheet" href="/stylesheets/style.css">

    <script type="text/javascript" src="/javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
</head>
<body>
<h1>Simple Calculator</h1>

<form>
    &nbsp;&nbsp;&nbsp;<input class="firstNum" type="number" value="2"><br />
    <span class="operation">+</span><input class="secondNum" type="number" value="2"><br />


</form>
<hr class="equalsBar"><br/>
<button class="equals">=</button>
<div class="answer">4</div><br/>
<button data-op="add" data-symbol="+" class="selected opBtn">+</button>
<button data-op="subtract" data-symbol="-" class="opBtn">-</button>
<button data-op="multiply" data-symbol="x" class="opBtn">x</button>
<button data-op="divide" data-symbol="/" class="opBtn">/</button>


</body>
</html>
